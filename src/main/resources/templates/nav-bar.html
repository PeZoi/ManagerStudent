<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Management</title>
    <!--  icon  -->
    <script src="https://kit.fontawesome.com/2f5b72ec4a.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="nav-bar">
    <!-- Nội dung của phần nav-bar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="nav_list">
                    <a href="#" th:href="@{/school}" class="nav_link" id="nav-school" sec:authorize="hasRole('ADMIN')">
                        <i class="fa-solid fa-school"></i>
                        <span class="nav_name">Table School</span>
                    </a>
                    <a href="#" th:href="@{/class}" class="nav_link"  id="nav-class" sec:authorize="hasRole('ADMIN')">
                        <i class="fa-solid fa-chalkboard-user"></i>
                        <span class="nav_name">Table Class</span>
                    </a>
                    <a href="#" th:href="@{/student}" class="nav_link"  id="nav-student" sec:authorize="hasRole('ADMIN')">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span class="nav_name">Table Student</span>
                    </a>
                    <a href="#" th:href="@{/student-te}" class="nav_link"  id="nav-studentTE" sec:authorize="hasAnyRole('TEACHER')">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span class="nav_name">Table Student</span>
                    </a>
                    <a href="#" th:href="@{/teacher}" class="nav_link"  id="nav-teacher" sec:authorize="hasRole('ADMIN')">
                        <i class="fa-solid fa-person-chalkboard"></i>
                        <span class="nav_name">Table Teacher</span>
                    </a>
                    <a href="#" th:href="@{/subject}" class="nav_link"  id="nav-subject" sec:authorize="hasRole('ADMIN')">
                        <i class="fa-solid fa-book"></i>
                        <span class="nav_name">Table Subject</span>
                    </a>
                </div>
            </div>
            <a href="#" th:href="@{/logout}" class="nav_link">
                <i class="bx bx-log-out nav_icon"></i>
                <span class="nav_name" >SignOut</span>
            </a>
        </nav>
    </div>
</div>
</body>
</html>
